# configs/data/tusimple.yaml
dataset:
  name: tusimple
  root: data/tusimple

  images: ${.root}/images
  masks:  ${.root}/masks
  splits: ${.root}/splits

  height: 720
  width: 1280

  train_file: ${.splits}/train.txt
  val_file:   ${.splits}/val.txt
  test_file:  ${.splits}/test.txt

  num_classes: 1
  mask_values:
    background: 0
    lane: 255
